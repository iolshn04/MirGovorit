{% extends 'blog/base.html' %}

{% block body %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
            <tr>
              <td>{{ recipe.id }}</td>
              <td>{{ recipe.name }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
